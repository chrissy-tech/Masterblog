<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <p><a href="{{ url_for('add') }}" class="add-link">Create New Post</a></p>
  {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
        <p><small>Post ID: {{ post.id }}</small></p>
    </div>
    {% else %}
    <div class="post">
        <h2>No Posts Yet</h2>
        <p>The blog is currently empty. Time to add some content!</p>
    </div>
    {% endfor %}

</body>
</html>
